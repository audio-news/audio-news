<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio-News</title>

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <!-- CSS FILE-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Added Bulma to style header -->
    <header class="hero is-link">
      <h1 class="hero-body title is-size-1">Audio News</h1>
      <p style="text-align: center; font-size: 1rem">
        PAGE UNDER HEAVY DEVELOPMENT !!!
      </p>
    </header>

    <main>
      <!-- Section containing sidebar and articles -->
      <section class="section columns">
        <!-- Styled sidebar as menu -->
        <aside class="sideBar menu column is-3">
          <!-- Search Box-->
          <form class="menu-list searchBox">
            <label for="user-input">Find your news</label>
            <input
              class="input"
              type="text"
              id="user-input"
              name="user-input"
              placeholder="Find articles. . ."
            />
            <button type="submit" class="button search-button is-link">
              Search
            </button>
          </form>
          <!-- Suggested Searches -->
          <ol class="menu-list" style="list-style: none">
            <li>
              <p class="menu-label">Navigation</p>
              <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a class="is-active">Favourites</a></li>
              </ul>
            </li>
            <li>
              <p class="menu-label">Suggested Searches</p>
              <ul>
                <li><a class="menu-link">Breaking-News</a></li>
                <li><a class="menu-link">World</a></li>
                <li><a class="menu-link">Nation</a></li>
                <li><a class="menu-link">Business</a></li>
                <li><a class="menu-link">Technology</a></li>
                <li><a class="menu-link">Entertainment</a></li>
                <li><a class="menu-link">Sports</a></li>
                <li><a class="menu-link">Science</a></li>
                <li><a class="menu-link">Health</a></li>
              </ul>
            </li>
            <!-- Contact -->
            <li><a href="./contact.html">Contact</a></li>
          </ol>
        </aside>


    <!--Saved Articles-->
    <div class="column">
      <div class="hero is-danger">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">Your Favourites</h1>
          </div>
        </div>
      </div>
      <div
        id="favourites"
        class="columns is-multiline is-half-mobile is-half-tablet is-half-desktop is-half-widescreen is-half-fullhd"
      >
        <div class="column">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img
                  src="https://bulma.io/images/placeholders/1280x960.png"
                  alt="Placeholder image"
                />
              </figure>
            </div>
            <div class="card-content">
              <div class="media-content">
                <p class="title is-4"></p>
                <p class="content is-6"></p>
                <div class="buttons is-right are-small">
                  <button
                    class="button is-danger is-active is-rounded saveBtn"
                  >
                    <img
                      class="image is-rounded is-16x16"
                      src="./assets/images/heart-icon.png"
                    />
                  </button>
                  <button class="button read-more" type="button">
                    Read More
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img
                  src="https://bulma.io/images/placeholders/1280x960.png"
                  alt="Placeholder image"
                />
              </figure>
            </div>
            <div class="card-content">
              <div class="media-content">
                <p class="title is-4"></p>
                <p class="content is-6"></p>
                <div class="buttons is-right are-small">
                    <button
                      class="button is-danger is-active is-rounded saveBtn"
                    >
                      <img
                        class="image is-rounded is-16x16"
                        src="./assets/images/heart-icon.png"
                      />
                    </button>
                    <button class="button read-more" type="button">
                      Read More
                    </button>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </section>
    <!-- JQUERY-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- JAVASCRIPT FILE-->
    <script src="assets/js/script.js"></script>
  </body>
</html>
